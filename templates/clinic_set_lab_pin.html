<!-- templates/clinic_set_lab_pin.html -->
{% extends 'base.html' %}
{% block content %}
<h3>PIN für {{ lab.name }} setzen</h3>
<form method="post" class="mt-3">{% csrf_token %}
  {% for m in messages %}<div class="alert alert-{{ m.tags }}">{{ m }}</div>{% endfor %}
  <div class="mb-3">
    <label class="form-label">Neuer PIN (6-stellig)</label>
    <input name="new_pin" maxlength="6" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Bestätigen</label>
    <input name="confirm_pin" maxlength="6" class="form-control" required>
  </div>
  <button class="btn btn-primary">Speichern</button>
</form>
{% endblock %}
